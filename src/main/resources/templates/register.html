<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout/fragments/Header :: head-load">
</head>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/login.html"><b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Registro de Usuário</p>

        <form action="/user/add" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="name" class="form-control" placeholder="Nome">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="login" class="form-control" placeholder="Login">
                <span class="glyphicon glyphicon-alert form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
                <label for="inputTypeUser">Tipo de Usuário: </label>
                <select id="inputTypeUser" class="form-control" name="typeid" required>
                    <option value="3">Responsavel</option>
                    <option value="2">Supervisor</option>
                    <option value="1">Administrador</option>
                </select>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">
                        <span class="fa fa-user-plus"></span>Registrar
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <a href="/login" class="text-center">Já possuo cadastro!</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->


<div th:replace="layout/fragments/Footer :: footer-load"></div>

</body>
</html>
